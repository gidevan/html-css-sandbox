<html >

    <style>
        .red {
            color:red;
        }
        h2:not(.red) {
            color: blue;
        }
        h3:not(.red) {
            color: green;
        }
    </style>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1 class="red">Red</h1>
        <h2 class="red">Red text again</h2>
        <h3 >Not Red text</h3>
        <h2 class="not-red">Not Red text again</h2>
    </body>
</html>
